      width: 6rem;
      height: 6rem;

    .icons.large .icon {
      width: 12rem;
      height: 12rem;
    }

    .icons.style1 svg {
      fill: #2e2e2e;
      filter: drop-shadow(0.1em 0.1em 0.1em #a0a0a0)
    }
  </style>
