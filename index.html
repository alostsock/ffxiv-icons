<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ffxiv-icons</title>
  <style>
    body {
      font-family: monospace;
      min-height: 100vh;
      margin: 0;
    }

    .row {
      display: flex;
    }

    h1, h2, .icons {
      padding: 1rem;
    }
    
    .icon {
      border: 1px solid gainsboro;
      border-radius: 0.25rem;
      margin: 0.25rem;
    }

    .icon svg {
      width: 100%;
      height: 100%;
    }

    .icons.round .icon {
      border-radius: 50%;
    }

    .icons.small .icon {
      width: 2rem;
      height: 2rem;
    }

    .icons.medium .icon {
      width: 6rem;
      height: 6rem;
    }

    .icons.large .icon {
      width: 12rem;
      height: 12rem;
    }

    .icons.style1 svg {
      fill: #2e2e2e;
      filter: drop-shadow(0.1em 0.1em 0.1em #a0a0a0)
    }
  </style>
</head>
